
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Identifikasi Antibodi</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4fa; padding: 2rem; }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h2 { text-align: center; color: #3a7ca5; }
    .reaktivitas { margin-top: 1rem; }
    .reaktivitas label { margin-right: 1rem; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    table, th, td {
      border: 1px solid #ccc;
      text-align: center;
    }
    th, td { padding: 0.5rem; }
    button {
      margin-top: 1rem;
      padding: 0.75rem;
      width: 100%;
      background-color: #3a7ca5;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .result { margin-top: 2rem; font-size: 1rem; color: #333; }
    .antibodi { font-weight: bold; color: #2e7d32; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Deteksi Antibodi Berdasarkan Panel</h2>
    <p>Masukkan reaktivitas (reaktif/non-reaktif) untuk 11 sel:</p>
    <div class="reaktivitas" id="inputReaktif">
      <!-- JS akan mengisi di sini -->
    </div>
    <button onclick="deteksiAntibodi()">Deteksi Kemungkinan Antibodi</button>
    <div class="result" id="hasil"></div>
  </div>

  <script>
    const jumlahSel = 11;
    const antigenTarget = ['D', 'C', 'E', 'c', 'e', 'K'];
    let panelAntigen = [];

    // Buat checkbox input
    const inputDiv = document.getElementById("inputReaktif");
    for (let i = 1; i <= jumlahSel; i++) {
      const label = document.createElement("label");
      label.innerHTML = `Sel ${i} <input type="checkbox" id="sel${i}">`;
      inputDiv.appendChild(label);
    }

    // Ambil file JSON panel
    fetch("panel-antigen.json")
      .then(response => response.json())
      .then(data => panelAntigen = data)
      .catch(err => {
        document.getElementById("hasil").innerHTML = "Gagal memuat panel-antigen.json";
      });

    function deteksiAntibodi() {
      if (!panelAntigen || panelAntigen.length === 0) {
        document.getElementById("hasil").innerText = "Panel antigen belum termuat.";
        return;
      }

      const polaReaktif = {};
      for (let ag of antigenTarget) {
        polaReaktif[ag] = { reaktif: 0, nonreaktif: 0 };
      }

      for (let i = 0; i < jumlahSel; i++) {
        const selId = `sel${i + 1}`;
        const reaktif = document.getElementById(selId).checked;
        const antigen = panelAntigen[i];
        for (let ag of antigenTarget) {
          if (antigen[ag]) {
            if (reaktif) polaReaktif[ag].reaktif++;
            else polaReaktif[ag].nonreaktif++;
          }
        }
      }

      // Analisis: jika hanya reaktif pada semua antigen positif untuk ag X â†’ kemungkinan anti-X
      const kandidat = [];
      for (let ag of antigenTarget) {
        if (polaReaktif[ag].reaktif > 0 && polaReaktif[ag].nonreaktif === 0) {
          kandidat.push(ag);
        }
      }

      const hasilDiv = document.getElementById("hasil");
      if (kandidat.length > 0) {
        hasilDiv.innerHTML = `<div class="antibodi">Kemungkinan antibodi: anti-${kandidat.join(", anti-")}</div>`;
      } else {
        hasilDiv.innerHTML = "Tidak ada kecocokan spesifik dengan antigen panel.";
      }
    }
  </script>
</body>
</html>
