
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Probabilitas Antibodi</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4fa;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #3a7ca5;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem;
      width: 100%;
      background-color: #3a7ca5;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .result, .history {
      margin-top: 2rem;
      font-size: 1rem;
      color: #333;
    }
    .history ul {
      padding-left: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Kalkulator Probabilitas Antibodi</h2>
    <label for="positif">Jumlah Sel Reaktif (+)</label>
    <input type="number" id="positif" min="0" value="3">

    <label for="negatif">Jumlah Sel Non-Reaktif (-)</label>
    <input type="number" id="negatif" min="0" value="3">

    <label for="freq">Frekuensi Antigen (0 - 1)</label>
    <input type="number" id="freq" step="0.01" min="0" max="1" value="0.7">

    <button onclick="hitungProbabilitas()">Hitung Probabilitas</button>
    <button onclick="eksporPDF()">Ekspor ke PDF</button>
    <button onclick="tampilkanRiwayat()">Lihat Riwayat Hasil</button>

    <div class="result" id="hasil"></div>
    <div class="history" id="riwayat"></div>
  </div>

  <script>
    function hitungProbabilitas() {
      const positif = parseInt(document.getElementById('positif').value);
      const negatif = parseInt(document.getElementById('negatif').value);
      const freq = parseFloat(document.getElementById('freq').value);

      if (isNaN(positif) || isNaN(negatif) || isNaN(freq)) {
        document.getElementById('hasil').innerText = 'Harap isi semua input dengan benar.';
        return;
      }

      const prob = Math.pow(freq, positif) * Math.pow(1 - freq, negatif);
      const persen = (prob * 100).toFixed(4);

      const hasilText = `Probabilitas: ${persen}% â€” ${prob < 0.05 ? 'Signifikan' : 'Kemungkinan kebetulan'}`;

      document.getElementById('hasil').innerHTML = `
        <div id="hasilTeks">
          <strong>Probabilitas pola ini terjadi secara kebetulan:</strong><br>
          ${persen}%<br><br>
          ${prob < 0.05 ? '<span style="color: green;">Kemungkinan antibodi ini signifikan secara statistik.</span>' : '<span style="color: red;">Pola ini masih mungkin terjadi secara kebetulan.</span>'}
        </div>
      `;

      simpanKeLocalStorage(positif, negatif, freq, persen);
    }

    function simpanKeLocalStorage(p, n, f, persentase) {
      const riwayat = JSON.parse(localStorage.getItem('riwayatAntibodi')) || [];
      const entriBaru = {
        tanggal: new Date().toLocaleString(),
        positif: p,
        negatif: n,
        frekuensi: f,
        probabilitas: persentase
      };
      riwayat.unshift(entriBaru);
      localStorage.setItem('riwayatAntibodi', JSON.stringify(riwayat));
    }

    function tampilkanRiwayat() {
      const riwayat = JSON.parse(localStorage.getItem('riwayatAntibodi')) || [];
      let html = '<h3>Riwayat Perhitungan:</h3><ul>';
      if (riwayat.length === 0) {
        html += '<li>Belum ada data.</li>';
      } else {
        riwayat.forEach(item => {
          html += `<li>[${item.tanggal}] Reaktif: ${item.positif}, Non-reaktif: ${item.negatif}, Frek: ${item.frekuensi}, Prob: ${item.probabilitas}%</li>`;
        });
      }
      html += '</ul>';
      document.getElementById('riwayat').innerHTML = html;
    }

    async function eksporPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const positif = document.getElementById('positif').value;
      const negatif = document.getElementById('negatif').value;
      const freq = document.getElementById('freq').value;
      const hasilText = document.getElementById('hasilTeks')?.innerText || 'Belum ada hasil perhitungan.';

      doc.text("Hasil Perhitungan Probabilitas Antibodi", 10, 10);
      doc.text(`Jumlah Sel Reaktif (+): ${positif}`, 10, 20);
      doc.text(`Jumlah Sel Non-Reaktif (-): ${negatif}`, 10, 30);
      doc.text(`Frekuensi Antigen: ${freq}`, 10, 40);
      doc.text("Hasil: ", 10, 50);
      doc.text(hasilText, 10, 60);

      doc.save("hasil-probabilitas-antibodi.pdf");
    }
  </script>
</body>
</html>
